{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<title>django_taskapp</title>
<body>
<h1>明日の予定は？</h1>

<table class='table table-striped'>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">タイトル</th>
        <th scope="col">場所</th>
        <th scope="col">日時</th>
        <th scope="col">あと何日</th>
    </tr>
    </thead>
    <tbody>
    {% for i in demoSchedule %}
    <tr>
        <td>{{ i.pk }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.field }}</td>
        <td>{{ i.date | date:"Y/n/j H:i"}}</td>
        <td>{{ i.delta }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
